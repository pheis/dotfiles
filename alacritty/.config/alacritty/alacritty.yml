scrolling:
  history: 0

font:
  normal:
    family: FuraMono nerd font
    style: Regular

  size: 16.0

  AppleFontSmoothing: true

key_bindings:
  - { key: F,              mods: Command|Control,            action: ToggleFullscreen }

window:
  # decorations: None
  # Make `Option` key behave as `Alt` (macOS only):
  #   - OnlyLeft
  #   - OnlyRight
  #   - Both
  #   - None (default)
  option_as_alt: OnlyLeft
