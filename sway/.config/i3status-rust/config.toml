[[block]]
block = "keyboard_layout"
driver = "sway"

[[block]]
block = "sound"
format = "{output_name} {volume}"

[[block]]
block = "battery"
interval = 10
format = "{percentage:6#100} {percentage} {time}"

[[block]]
block = "networkmanager"
on_click = "alacritty -e nmtui"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+"]
interface_name_include = []
ap_format = "{ssid^10}"

[[block]]
block = "time"
format = "%a %d/%m %R"
interval = 60
